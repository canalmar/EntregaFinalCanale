{% extends 'core/base.html' %}

{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card border-0 shadow-sm bg-white">
    <div class="card-body">
      <h4 class="card-title mb-3 fw-bold text-dark" style="font-size:1.35rem;">
        ¿Estás seguro de eliminar este producto?
      </h4>
      <p class="card-text text-secondary mb-1" style="font-size:1.05rem;">
        Estás por eliminar <strong class="text-dark">{{ product.title }}</strong> del catálogo.
      </p>
      <p class="card-text text-muted" style="font-size:.98rem;">
        <span class="fw-semibold">Esta acción no se puede deshacer.</span>
      </p>
      <form method="post" class="d-flex gap-2 mt-4">
        {% csrf_token %}
        <a href="{% url 'product:product_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
